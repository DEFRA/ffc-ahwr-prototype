{% extends "layout.html" %}

{% block header %}
  {{ govukHeader() }}
{% endblock %}

<!-- Adds spacing for pages without a back button -->
{% set mainClasses = "govuk-main-wrapper--l" %}

{% block content %}
  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <span class="govuk-caption-xl">Prototypes</span>
      <h1 class="govuk-heading-xl">The Annual Health and Welfare Review</h1>

      <table class="govuk-table">
        <thead class="govuk-table__head">
          <tr class="govuk-table__row">
            <th class="govuk-table__header" scope="col">User journey</th>
            <th class="govuk-table__header" scope="col">Notes</th>
          </tr>
        </thead>

        <tbody class="govuk-table__body">
          <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">
              <a href="../guidance-for-farmers">Guidance for farmers</a>
            </th>
            <td class="govuk-table__cell">
              <ul class="govuk-list">
              </ul>
            </td>
          </tr>

          <tr class="govuk-table__row">
            <th scope="row" class="govuk-table__header">
              <a href="../guidance-for-vets">Guidance for vets</a>
            </th>
            <td class="govuk-table__cell">
              <ul class="govuk-list">
              </ul>
            </td>
          </tr>
      </table>
    </div>
  </div>
{% endblock %}
