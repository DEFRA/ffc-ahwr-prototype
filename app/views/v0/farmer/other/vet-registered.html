{% extends "layouts/layout.html" %}

{% block pageTitle %}
Question page
{% endblock %}
{% set serviceName %}
Get funding for a vet visit
{% endset%}


{% block beforeContent %}
<a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="name" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="vet-registered-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Are you registered with a vet?
              </h1>
            </legend>
            <!-- <div id="vet-registered-hint" class="govuk-hint">
              This includes changing your last name or spelling your name differently.
            </div> -->
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="vet-registered" name="vet-registered" type="radio" value="vet-practise" onclick="setLocation(this);" {{ checked("vet-practise", "vet-practise-yes") }}>
                <label class="govuk-label govuk-radios__label" for="vet-registered">
                  Yes
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="vet-registered-2" name="vet-registered" type="radio" value="name" onclick="setLocation(this);" {{ checked("vet-registered", "vet-practise-no") }}>
                <label class="govuk-label govuk-radios__label" for="vet-registered-2">
                  No
                </label>
              </div>
            </div>

          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>


{% endblock %}
