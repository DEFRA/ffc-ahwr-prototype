{% extends "layouts/layout.html" %}

{% block pageTitle %}
Index page
{% endblock %}
{% set serviceName %}
Get funding for a vet visit
{% endset%}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}


<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <!-- <span class="govuk-caption-xl">Get funding for a vet visit</span> -->

            <div class="govuk-form-group">
              <fieldset class="govuk-fieldset">
                <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                  <h1 class="govuk-fieldset__heading">
                    Are you registered with a vet practise?
                  </h1>
                </legend>
                <div id="changed-name-hint" class="govuk-hint">

                </div>

                <div class="govuk-radios govuk-radios--inline">
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="changed-name" name="changed-name" type="radio" value="/vet-practise" onclick="setLocation(this);" {{ checked("changed-name", "Positive") }}>
          <label class="govuk-label govuk-radios__label" for="changed-name">
            Yes
          </label>
        </div>
        <div class="govuk-radios__item">
          <input class="govuk-radios__input" id="changed-name-2" name="changed-name" type="radio" value="/name" onclick="setLocation(this);" {{ checked("changed-name-2", "Positive") }}>
          <label class="govuk-label govuk-radios__label" for="changed-name-2">
            No
          </label>
        </div>
      </div>

    </fieldset>
  </div>


  <div class="govuk-button-group">
  <button class="govuk-button" data-module="govuk-button">
    Continue
  </button>

</div>
